<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilet</title>
    <link rel="stylesheet" href="Assets\CSS\anasayfa.css" />
  </head>
  <body>
    <div class="container-fluid bg-black">
      <div class="container">
        <header>
          <img src="1.png" alt="Logo" />
        </header>
      </div>
    </div>
    <div class="container-bilet">
      <div class="accepted">
        <div class="details">
          <div>
            <header>
              <img src="3.png" />
            </header>
            <div class="payment">Ödemeniz Alınmıştır</div>
          </div>
          <div class="flight">
            <div class="departure">
              <div>SAW</div>
            </div>
            <div class="flight-no">
              <div>TK7148</div>
            </div>
            <div class="arrival">
              <div>ESB</div>
            </div>
            
          </div>
          <div class="ticket">
            <div>Bilet Numarası</div>
            <div class="ticket-no">
              <div>235984155l699</div>
            </div>
          </div>
          <div class="seat">
            <div>Koltuk Numarası</div>
            <div class="seat-no">
              <div>11A</div>
            </div>
          </div>
          <div class="date">
            <div>Tarih ve Saat</div>
            <div class="time">
              <div>22.07.2023 13:45</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="Assets\JS\bilet.js"></script>
  </body>
</html>
