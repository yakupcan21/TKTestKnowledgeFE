<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ödeme</title>
    <link rel="stylesheet" href="Assets\CSS\anasayfa.css" />
    <script type="text/javascript" language="javascript" src=".js"></script>
  </head>
  <body>
    <div class="container-fluid bg-black">
      <div class="container">
        <header>
          <img src="1.png" alt="Logo" />
        </header>
      </div>
    </div>
    <div class="container-bilet">
      <div class="accepted">
        <div class="payment">
          <div class="style">
            <div class="id">
              <div>T.C. Kimlik Numarası</div>
                  <div class="idstyle">
                      <input type="text" id="id" name="id" placeholder="T.C Kimlik numarınızı girin"/>
                  </div>
            </div>
            <div class="price">
              <div>Toplam Fiyat</div>
                <div class="style1">
                  <input type="text" id="price" name="price" placeholder="Toplam Fiyat" />
                    <div class="style2">
                      <div>Taksit Sayısı</div>
                      <input type="text" id="instalaltion" name="instalaltion" placeholder="Taksit Sayısı" />
                    </div>
                </div>
            </div>
                <div class="name">
                  <div>Kart Sahibinin Adı</div>
                    <div class="style3">
                      <input type="text" id="name" name="name" placeholder="Kart Sahibinin Adı" />
                    </div>
                </div>
                <div class="card-no">
                  <div>Kart Numarası</div>
                    <div class="style4">
                      <input type="text" id="card-no" name="card-no" placeholder="Kart Numarası" />
                    </div>
                </div>
                <div class="last-date">
                  <div>Son Kullanım</div>
                    <div class="style5">
                      <input type="date" id="lastuse" name="lastuse" placeholder="Son Kullanım"/>
                    </div>
                    <div class="cvv">
                      <div>CVV</div>
                        <div class="style6">
                          <input type="text" id="cvv" name="cvv" placeholder="CVV" />
                        </div>
                    </div>
                </div>
            <div>
                <button class="submit">Ödeme Yap</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
